<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previs√£o do Tempo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/CSS/reset.css">
    <link rel="stylesheet" href="src/CSS/estilos.css">

</head>
<body>


    <section>
        <div class="background-section"> 
          <video src="./src/imagens/mar calmo.mp4" autoplay loop muted playsinline></video>
        </div>
      </section>

    <main class="container">
        <div class="busca">
            <input type="text" id="input-busca" placeholder="Digite uma cidade">

            <button class="btn-busca">
                <img class="lupa" src="./src/imagens/lupa.png" alt="lupa da busca">
            </button>
        </div>
        <div class="informacao-principal">
            <h1 id="cidade"> Use a lupa acima para ver o clima em uma cidade</h1>
            <p class="temperatura" id="temperatura"></p>

            <img id="icone-condicao" src="https://cdn.weatherapi.com/weather/64x64/day/116.png"
                alt="icone condicao do clima">
            <p class="condicao" id="condicao"></p>
        </div>
        <div class="informacao-secundaria">
            <div class="Humidade">
                <span>Humidade</span>
                <span id="humidade">--</span>
            </div>
            <div class="Velocidade-do-vento">
                <span>Velocidade do vento</span>
                <span id="Velocidade-do-vento">--</span>
            </div>
        </div>
    </main>

    <script src="./src/js/index.js"></script>
</body>
</html>
